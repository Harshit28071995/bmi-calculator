<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard | BMI Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://assets.adobedtm.com/08c6c96e8270/4281682f4724/launch-b27cf9c311ac-development.min.js"async></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="dashboard-container">
            
            <div class="panel form-panel">
                <div class="panel-header">
                    <h1>Health Assessment</h1>
                    <p>Enter your metrics to generate a personalized health report.</p>
                </div>
                
                <div class="form-grid">
                    <div class="input-group">
                        <label for="username">Full Name</label>
                        <input type="text" id="username" placeholder="e.g. Jane Doe" autocomplete="name">
                    </div>
                    <div class="input-group">
                        <label for="useremail">Email Address</label>
                        <input type="email" id="useremail" placeholder="jane@example.com" autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" placeholder="0.0">
                    </div>
                    <div class="input-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" placeholder="0.0">
                    </div>
                </div>
                
                <button class="primary-btn" onclick="generateReport()">Generate Report</button>
            </div>

            <div class="panel info-panel">
                <div id="report-container" class="report-container">
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                        <h3>Your report will appear here</h3>
                        <p>Fill out the form to see your BMI analysis.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
